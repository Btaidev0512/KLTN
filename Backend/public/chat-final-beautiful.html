<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant - Shop Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .chat-container {
            width: 420px;
            height: 650px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 12px 20px;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.error {
            background: #dc3545;
            animation: none;
        }
        
        .status-indicator.loading {
            background: #ffc107;
            animation: blink 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            margin-right: 0;
            margin-left: 12px;
            order: 2;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }
        
        .message.ai .message-content {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            color: #1976d2;
            border-bottom-left-radius: 8px;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 8px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-input {
            border-top: 1px solid #e9ecef;
            padding: 20px;
            background: white;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px 5px 5px 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
        }
        
        .chat-input button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-input button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 15px 18px;
            background: #f0f0f0;
            border-radius: 20px;
            margin-bottom: 20px;
            max-width: 70%;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .welcome-message .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .welcome-message h3 {
            color: #495057;
            margin-bottom: 8px;
        }
        
        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ AI Chat Assistant</h1>
            <p>H·ªó tr·ª£ kh√°ch h√†ng 24/7</p>
        </div>
        
        <div class="status-bar">
            <span class="status-indicator loading" id="statusDot"></span>
            <span id="statusText">ƒêang kh·ªüi t·∫°o chat...</span>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="welcome-message" id="welcomeMessage">
                <div class="icon">üí¨</div>
                <h3>Ch√†o m·ª´ng ƒë·∫øn v·ªõi AI Chat</h3>
                <p>T√¥i s·∫Ω h·ªó tr·ª£ b·∫°n trong v√†i gi√¢y...</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." disabled>
                <button onclick="sendMessage()" id="sendBtn" disabled>
                    <span id="sendIcon">üì§</span>
                    <span id="sendText">G·ª≠i</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let sessionId = localStorage.getItem('chatSessionId') || null;
        let isInitialized = false;
        let isTyping = false;
        
        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sendIcon = document.getElementById('sendIcon');
        const sendText = document.getElementById('sendText');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        // Utility functions
        function log(message) {
            console.log('[CHAT]', new Date().toLocaleTimeString(), message);
        }
        
        function showStatus(message, type = 'loading') {
            statusText.textContent = message;
            statusDot.className = `status-indicator ${type}`;
            log(`Status [${type}]: ${message}`);
        }
        
        function getCurrentTime() {
            return new Date().toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function addMessage(text, isUser = false, showTime = true) {
            // Remove welcome message if exists
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            contentDiv.appendChild(textDiv);
            
            if (showTime) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = getCurrentTime();
                contentDiv.appendChild(timeDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesEl.appendChild(messageDiv);
            
            // Scroll to bottom smoothly
            messagesEl.scrollTo({
                top: messagesEl.scrollHeight,
                behavior: 'smooth'
            });
            
            log(`Added message [${isUser ? 'USER' : 'AI'}]: ${text}`);
        }
        
        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            messagesEl.appendChild(typingDiv);
            
            messagesEl.scrollTo({
                top: messagesEl.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        function hideTypingIndicator() {
            const typingEl = document.getElementById('typingIndicator');
            if (typingEl) {
                typingEl.remove();
            }
            isTyping = false;
        }
        
        function enableChat() {
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
            showStatus('‚úÖ S·∫µn s√†ng tr√≤ chuy·ªán!', 'success');
            isInitialized = true;
        }
        
        function disableChat() {
            messageInput.disabled = true;
            sendBtn.disabled = true;
            isInitialized = false;
        }
        
        function updateSendButton(text, icon, disabled = false) {
            sendText.textContent = text;
            sendIcon.textContent = icon;
            sendBtn.disabled = disabled;
        }
        
        // API functions
        function makeRequest(url, method, data, callback) {
            log(`Making request: ${method} ${url}`);
            
            const xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    log(`Response: ${xhr.status} - ${xhr.responseText}`);
                    
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            callback(null, response);
                        } catch (e) {
                            log('Parse error: ' + e.message);
                            callback('L·ªói ph√¢n t√≠ch d·ªØ li·ªáu t·ª´ server');
                        }
                    } else {
                        callback(`L·ªói server: ${xhr.status}`);
                    }
                }
            };
            
            xhr.onerror = function() {
                log('Network error');
                callback('L·ªói k·∫øt n·ªëi m·∫°ng');
            };
            
            xhr.open(method, url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            if (data) {
                xhr.send(JSON.stringify(data));
            } else {
                xhr.send();
            }
        }
        
        function initializeChat() {
            log('Initializing chat...');
            showStatus('üîÑ ƒêang k·∫øt n·ªëi...', 'loading');
            
            makeRequest('/api/chat/start', 'POST', {}, function(error, response) {
                if (error) {
                    log('Init error: ' + error);
                    showStatus('‚ùå L·ªói k·∫øt n·ªëi: ' + error, 'error');
                    setTimeout(initializeChat, 3000);
                    return;
                }
                
                log('Init success: ' + JSON.stringify(response));
                sessionId = response.data ? response.data.session_id : response.sessionId;
                
                if (!sessionId) {
                    log('Error: No sessionId in response');
                    showStatus('‚ùå L·ªói kh·ªüi t·∫°o session', 'error');
                    setTimeout(initializeChat, 3000);
                    return;
                }
                
                // Save session to localStorage
                localStorage.setItem('chatSessionId', sessionId);
                log('Session saved: ' + sessionId);
                
                // Show initial messages
                var messages = response.data ? response.data.messages : response.messages;
                if (messages && messages.length > 0) {
                    setTimeout(() => {
                        messages.forEach(msg => {
                            if (msg.sender_type === 'system' || msg.sender_type === 'ai') {
                                addMessage(msg.message_text, false);
                            }
                        });
                        enableChat();
                    }, 500);
                } else {
                    enableChat();
                }
            });
        }
        
        function sendUserMessage(message) {
            if (!sessionId || !isInitialized) {
                showStatus('‚ùå ƒêang k·∫øt n·ªëi l·∫°i...', 'loading');
                // Try to reinitialize if session is lost
                initializeChat();
                // Retry sending message after 2 seconds
                setTimeout(function() {
                    if (sessionId && isInitialized) {
                        sendUserMessage(message);
                    } else {
                        showStatus('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                    }
                }, 2000);
                return;
            }
            
            log('Sending message: ' + message);
            addMessage(message, true);
            messageInput.value = '';
            
            // Update UI for sending
            disableChat();
            updateSendButton('ƒêang g·ª≠i...', '‚è≥', true);
            showStatus('üì§ ƒêang g·ª≠i tin nh·∫Øn...', 'loading');
            showTypingIndicator();
            
            const data = {
                session_id: sessionId,  // Change from sessionId to session_id
                message: message
            };
            
            makeRequest('/api/chat/message', 'POST', data, function(error, response) {
                hideTypingIndicator();
                
                if (error) {
                    log('Send error: ' + error);
                    showStatus('‚ùå L·ªói g·ª≠i tin nh·∫Øn: ' + error, 'error');
                    addMessage('Xin l·ªói, c√≥ l·ªói x·∫£y ra khi g·ª≠i tin nh·∫Øn. Vui l√≤ng th·ª≠ l·∫°i.', false);
                } else {
                    log('Send success: ' + JSON.stringify(response));
                    
                    // Extract AI reply from response
                    var reply = null;
                    if (response.data && response.data.ai_response) {
                        reply = response.data.ai_response.message_text;
                    } else if (response.reply) {
                        reply = response.reply;
                    } else if (response.message) {
                        reply = response.message;
                    }
                    
                    if (reply) {
                        // Simulate typing delay
                        setTimeout(() => {
                            addMessage(reply, false);
                        }, 800);
                    } else {
                        log('Warning: No reply found in response');
                        addMessage('C·∫£m ∆°n b·∫°n ƒë√£ g·ª≠i tin nh·∫Øn! üòä', false);
                    }
                }
                
                // Re-enable chat
                enableChat();
                updateSendButton('G·ª≠i', 'üì§', false);
            });
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isInitialized) {
                sendUserMessage(message);
            }
        }
        
        // Event listeners
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', function() {
            const hasText = this.value.trim().length > 0;
            updateSendButton(hasText ? 'G·ª≠i' : 'G·ª≠i', hasText ? 'üöÄ' : 'üì§', !hasText || !isInitialized);
        });
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            log('Page loaded, starting initialization...');
            
            // Check if we have a valid session
            if (sessionId) {
                log('Found existing session: ' + sessionId);
                showStatus('üîÑ Kh√¥i ph·ª•c phi√™n chat...', 'loading');
                
                // Try to validate existing session
                makeRequest('/api/chat/health', 'GET', null, function(error, response) {
                    if (error) {
                        log('Health check failed, creating new session');
                        sessionId = null;
                        localStorage.removeItem('chatSessionId');
                        setTimeout(initializeChat, 500);
                    } else {
                        log('Server is healthy, reusing session');
                        enableChat();
                    }
                });
            } else {
                setTimeout(initializeChat, 800);
            }
        });
        
        // Handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !isInitialized && !sessionId) {
                log('Page became visible, attempting reconnection...');
                initializeChat();
            }
        });
    </script>
</body>
</html>
